<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Responsive Navbar</title>
     <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="brand-logo">Prodigy InfoTech</a>
            <div class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="menu">
                <li class="item">
                    <a href="#" class="link" data-target="home">Home</a>
                </li>
                <li class="item">
                    <a href="#" class="link" data-target="about">About Us</a>
                </li>
                <li class="item">
                    <a href="#" class="link" data-target="projects">Our Projects</a>
                </li>
                <li class="item">
                    <a href="#" class="link" data-target="contact">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="home" class="content active">
            <div class="box">
                <h2>Home Content</h2>
                <p>Welcome to our website!</p>
            </div>
        </section>
        <section id="about" class="content">
            <div class="box">
                <h2>About Us Content</h2>
                <p>Learn more about our company.</p>
            </div>
        </section>
        <section id="projects" class="content">
            <div class="box">
                <h2>Our Projects Content</h2>
                <p>Check out the projects we've been working on.</p>
            </div>
        </section>
        <section id="contact" class="content">
            <div class="box">
                <h2>Contact Us Content</h2>
                <p>Get in touch with us.</p>
            </div>
        </section>
    </div>
    <script src="navigation.js"></script>
</body>
</html>
